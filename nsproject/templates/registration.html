{% include 'header.html' %}

<script>
  function checkpassword()
  {
   if(document.signup.pwd.value!=document.signup.cpwd.value)
  {
   alert('Password and Repeat Password Feild does not Match');
   document.signup.cpwd.focus();
   return false;
  }
   return true;
  }
</script>


<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange" > Create an Account</h5>
  <div class="container-fluid">
    <form method="POST" name="signup" onsubmit="return checkpassword()">
       {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Frist Name</label>
              <input type="text" name="firstname" class="form-control" placeholder="enter frist name" pattern="[A-Za-z]+">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="enter last name" pattern="[A-Za-z]+">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Employee Code</label>
              <input type="text" name="empcode" class="form-control" placeholder="enter your code" pattern="[0-9]+" required>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Email ID</label>
              <input type="email" name="email" class="form-control" placeholder="enter your email" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pwd" class="form-control" placeholder="enter password" required>

            </div>

          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="cpwd" class="form-control" placeholder="confirm password" required>

            </div>

          </div>
        </div>
      <input type="submit" value="Submit" class="bth bth-primary">
    </form>
  </div>
  </div>

</div>

{% if error == "no" %}
<script>
  alert('Signup Successful');
  window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
  alert('something went wrong , Try Again...');

</script>
{% endif %}
