{% include 'header.html' %}


<div class="card shadow m-5">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange" > Login</h5>
  <div class="container-fluid">
    <form method="POST" >
       {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Email ID</label>
              <input type="email" name="emailid" class="form-control" placeholder="enter your email" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>PassWord</label>
              <input type="password" name="password" class="form-control" placeholder="enter password" required>
            </div>
          </div>
        </div>
      <input type="submit" value="Login" class="bth bth-primary">
    </form>
  </div>
  </div>

</div>

{% if error == "no" %}
<script>
  alert('Login Successfully');
  window.location = ('{% url 'emp_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
  alert('Invalid Login Credentials , Try Again...');

</script>
{% endif %}
