{% load static %}

<header>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/emp_base.css' %}">

 <style>
    body {
      background-image: url('{% static 'images/3.jpg' %}');
      background-size: cover;
      background-repeat: no-repeat;
    }
 </style>


</header>

<body>
  <div class="sidebar">
    <center><img src="{% static 'images/employee.png' %}" class="profile-image" alt="Profile Image"></center>
    <a href="{% url 'emp_home' %}"class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home/' %} active {% endif %}">Dashboard</a>
    <a href="{% url 'profile' %}"class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/profile/' %} active {% endif %}">Profile</a>
    <a href="{% url 'chating' %}"class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/chating/' %} active {% endif %}" >Chating</a>
    <a href="{% url 'file_share' %}"class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/file_share/' %} active {% endif %}">File Sharing</a>
    <a href="{% url 'change_password' %}"class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/change_password/' %} active {% endif %}">Change Password</a>
    <a href="{% url 'logout' %}"class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
  </div>

  <div class="content">
    <h2 class="page-title">File Sharing System</h2>
    <div class="card shadow">
      <div class="card-body">
        <!-- Main content -->
        {% block main %}
        <!-- Your content here -->
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Footer or additional scripts -->
</body>
